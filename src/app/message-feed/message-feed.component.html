<div class="outerBox scroll">
    <div *ngFor="let item of channel.messages">
        <div class="messageBox">           
                <div class="image" style="display: flex;">
                    <img [src]="url">
                    <h1>{{item.username}}</h1>
                </div>
            <h3>{{item.chatMessage}}</h3>
        </div>
    </div>
</div>
