<div class="outerBox scroll">
    <div *ngFor="let message of messages">
        <div class="messageBox">           
                <div class="image" style="display: flex;">
                    <img [src]="url">
                    <h1>{{message.user}}</h1>
                </div>
            <h3>{{message.message}}</h3>
        </div>
    </div>
</div>
