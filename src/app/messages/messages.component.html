<div class="mainContent wrapper">
    <div class="userListWrapper">
      <!-- Bellow this is the code    -->
      <!--       for the menu         -->
      <div class = "format">
        <div>
            <button routerLink ="/home" class="homeSize">Search</button>
        </div>
    
        <div *ngFor ="let items of menu" class = "userButton">
            <button class="userButton" (click)="getChannel(items)">{{items.channelName}}</button>  
        </div>
    </div>
  </div>
      <!-- Above is the code for the menu -->
      <!-- Below is the code where the message-feed component is called -->
  <div #scroller class="feedWrapper">
    <app-message-feed [channel]="channel"></app-message-feed>
  </div>
    <!-- Above is the code where the message feed component is called -->
    <!--     Below is the code for the textBox          -->
    
    <div class ="messageContainer">
      <input #message
      class="position"
      (keyup.enter)="sendChat(message.value); message.value='' ">

      {{chatMessage.username}}: 
      {{chatMessage.timeStamp | date: 'short'}}: 
      {{chatMessage.messageContent}}
    </p> -->
    </div>

    <!--    Above is the code for the text box     -->
    <!-- Below is the code for the sign out button -->
  
  <button routerLink= "/login" class="signOut">Sign Out</button>
  
</div>
